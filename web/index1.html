<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time To Reach</title>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <link rel="stylesheet" href="tailwind.css" />

</head>
<body style="height: 100%">
<div id="map" class="map w-full h-screen"></div>

<script type="module" src="/src/ol.ts"></script>


<div class="absolute top-0 right-0 m-5 max-w-sm p-5 bg-white border border-gray-200 rounded-lg shadow">
    <p class="text-gray-700 text-sm">Double click anywhere to see how far you can go by public transit.</p>

    <div class="mt-2">
        <h2 class="font-medium text-lg font-bold border-b">Agencies</h2>

        <div class="mt-2">
            <form id="agency-form">
                <div>
                    <input id="agency-ttc" type="checkbox" checked="checked" class="checkbox" />
                    <label for="agency-ttc" class="ml-1 text-gray-900">Toronto Transit Commission</label></div>

                <div><input id="agency-up" type="checkbox" checked="checked" class="checkbox" />
                    <label for="agency-up" class="ml-1 text-gray-900">UP Express</label></div>

                <div><input id="agency-go" type="checkbox" checked="checked" class="checkbox" />
                    <label for="agency-go" class="ml-1 text-gray-900">GO</label></div>

                <div><input id="agency-yrt" type="checkbox" checked="checked" class="checkbox" />
                    <label for="agency-yrt" class="ml-1 text-gray-900">York Region Transit</label></div>

                <div><input id="agency-brampton" type="checkbox" checked="checked" class="checkbox" />
                    <label for="agency-brampton" class="ml-1 text-gray-900">Brampton Transit</label></div>

                <div><input id="agency-miway" type="checkbox" checked="checked" class="checkbox" />
                    <label for="agency-miway" class="ml-1 text-gray-900">Miway</label></div>

                <div><input id="agency-grt" type="checkbox" checked="checked" class="checkbox" />
                    <label for="agency-grt" class="ml-1 text-gray-900">GRT (Kitchener & Waterloo)</label></div>
            </form>
        </div>
    </div>

    <div class="mt-2">
        <h2 class="font-medium text-lg font-bold border-b">Modes</h2>

        <div class="mt-2">
            <form id="modes-form">
                <div><input id="bus" type="checkbox" checked="checked" class="checkbox" />
                    <label for="bus" class="ml-1 text-gray-900">Bus</label></div>

                <div><input id="rail" type="checkbox" checked="checked" class="checkbox" />
                    <label for="rail" class="ml-1 text-gray-900">Rail</label></div>

                <div><input id="subway" type="checkbox" checked="checked" class="checkbox" />
                    <label for="subway" class="ml-1 text-gray-900">Subway</label></div>

                <div><input id="tram" type="checkbox" checked="checked" class="checkbox" />
                    <label for="tram" class="ml-1 text-gray-900">Tram</label></div>
            </form>
        </div>
    </div>

    <div class="mt-2">
        <h2 class="font-medium text-lg font-bold border-b">Time Settings</h2>

        <div class="mt-2">
            <div>
                <label for="duration-range" class="float-left mb-1 text-sm font-medium text-gray-900">Maximum duration
                    of
                    trip</label>
                <span id="duration-label"
                      class="float-right inline-block mb-1 text-sm font-light text-gray-700"></span>
            </div>
            <input id="duration-range" type="range" min="1800" max="5400" value="3600"
                   class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
        </div>
    </div>
</div>

<div role="status" class="top-1/2 right-1/2 absolute" id="loading-spinner" style="display: none">
    <svg aria-hidden="true" class="inline w-10 h-10 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
         viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor" />
        <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill" />
    </svg>
</div>

</body>

</html>
